<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container mx-auto mt-10 flex justify-center items-center" style="height: 100vh;">
        <div class="flex w-full max-w-4xl rounded-lg shadow-xl overflow-hidden">
            <div class="left-container w-1/2 bg-white p-8 text-white flex justify-center items-center">
                <img class="w-full h-auto max-w-xs" src="static/img/logo.png" alt="Logo">
            </div>
            <div class="right-container w-1/2 bg-white p-8">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="flex flex-col mx-5">
                        <h1 class="text-left text-3xl font-bold text-gray-800 mb-6">Đăng nhập</h1>
                        <div class="flex flex-col mt-4">
                            <label for="username" class="text-gray-600">Tên đăng nhập:</label>
                            <div class="input-group flex-nowrap">
                                <input type="text" class="form-control rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500"
                                    id="username" name="username" placeholder="Username" aria-label="Username">
                            </div>
                        </div>

                        <div class="flex flex-col mt-4">
                            <label for="password" class="text-gray-600">Mật khẩu:</label>
                            <div class="input-group flex-nowrap">
                                <input type="password" class="form-control rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500"
                                    id="password" name="password" placeholder="Password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-6 w-full py-3 rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>

<style>
    .container {
        width: 100%;
    }

    .left-container {
        background-color: #4a90e2; /* Blue background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .right-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .flex {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .left-container img {
        object-fit: cover;
        max-width: 80%;
        max-height: 80%;
    }

    /* Customizing form elements */
    .form-control {
        padding: 15px;
        font-size: 16px;
    }

    /* Button styling */
    .btn {
        width: 100%;
        padding: 15px;
        border-radius: 8px;
        background-color: #4a90e2;
        color: white;
        font-size: 18px;
        transition: all 0.3s ease;
    }

    .btn:hover {
        background-color: #357ab7;
    }

    .btn:focus {
        outline: none;
    }

    /* Adjustments to left-align the labels and inputs */
    .flex-col {
        align-items: flex-start; /* Align form elements to the left */
    }

    .text-left {
        text-align: left;
    }
</style>
