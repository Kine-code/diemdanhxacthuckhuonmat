<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống điểm danh khuôn mặt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .column {
            flex: 1;
            margin: 10px;
        }
        img {
            width: 100%;
            height: auto;
        }
        .info-box {
            padding: 15px;
            border: 1px solid #ccc;
            background: #fafafa;
        }
        .info-box h3 {
            margin-top: 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hệ thống điểm danh khuôn mặt</h1>
        </div>
        <div class="row">
            <div class="column">
                <h3>Màn hình nhận diện</h3>
                <div class="info-box">
                    <video id="video" autoplay muted></video>
                    <button onclick="startCamera()">Mở Camera</button>
                </div>
            </div>
            <div class="column">
                <h3>Thông tin sinh viên</h3>
                <div class="info-box">
                    <p><strong>Mã SV:</strong> <span id="student-id">Chưa có</span></p>
                    <p><strong>Tên SV:</strong> <span id="student-name">Chưa có</span></p>
                    <p><strong>Thời gian:</strong> <span id="timestamp">Chưa có</span></p>
                </div>
                <img id="captured-image" src="" alt="Ảnh điểm danh">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <h3>Thông tin buổi học</h3>
                <div class="info-box">
                    <p><strong>Lớp tín chỉ:</strong> D12CNPM</p>
                    <p><strong>Tên môn học:</strong> Lập trình Web</p>
                    <p><strong>Giờ học:</strong> 18:00 - 19:00</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function fetchStudentData(studentId) {
            const apiUrl = `http://localhost:5000/api/get_student_info?MaSV=${studentId}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        document.getElementById('student-id').textContent = data.MaSV;
                        document.getElementById('student-name').textContent = data.TenSinhVien;
                        document.getElementById('timestamp').textContent = data.ThoiGianDiemDanh;
                        document.getElementById('captured-image').src = data.HinhAnhDiemDanh;
                    }
                })
                .catch(error => {
                    console.error('Lỗi khi gọi API:', error);
                });
        }
    
        function startCamera() {
            const video = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
    
                    // Giả sử sau khi nhận diện xong, ID sinh viên là 'SV006'
                    setTimeout(() => {
                        const detectedStudentId = 'SV006'; // Kết quả từ mô hình nhận diện
                        fetchStudentData(detectedStudentId);
                    }, 5000); // Giả lập 5 giây để nhận diện
                })
                .catch(error => {
                    console.error("Camera không khả dụng:", error);
                });
        }
    </script>
</body>
</html>
