<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm danh xác thực khuôn mặt</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h1 {
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: #ffffff;
            text-transform: uppercase;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        form {
            padding: 20px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #495057;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f8f9fa;
            color: #495057;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #result {
            text-align: center;
            font-size: 16px;
            color: #28a745;
            margin: 20px;
        }

        #result p {
            margin: 0;
        }

        .notice {
            text-align: center;
            font-size: 14px;
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Điểm danh sinh viên</h1>
        <form id="attendanceForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="studentId">Mã sinh viên:</label>
                <input type="text" id="studentId" name="student_id" placeholder="Nhập mã sinh viên" required>
            </div>
            <div class="form-group">
                <label for="attendancePhoto">Tải ảnh khuôn mặt:</label>
                <input type="file" id="attendancePhoto" name="attendance_photo" accept="image/*" required>
            </div>
            <button type="submit">Điểm danh</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById("attendanceForm");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Ngừng việc submit form mặc định

            const studentId = document.getElementById("studentId").value;
            const file = document.getElementById("attendancePhoto").files[0];

            if (!studentId || !file) {
                resultDiv.innerHTML = "<p class='notice'>Vui lòng nhập mã sinh viên và tải ảnh khuôn mặt lên.</p>";
                return;
            }

            // Tạo FormData để gửi lên server
            const formData = new FormData();
            formData.append("student_id", studentId);
            formData.append("attendance_photo", file);

            // Gửi yêu cầu tới server
            fetch("/add-attendance", {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        resultDiv.innerHTML = `<p class='notice'>Lỗi: ${data.error}</p>`;
                    } else {
                        resultDiv.innerHTML = `<p>${data.message}</p>`;
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = `<p class='notice'>Lỗi: ${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
