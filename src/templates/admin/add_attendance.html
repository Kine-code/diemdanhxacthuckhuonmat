<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sinh Viên và Ảnh Khuôn Mặt</title>
    <style>
        /* Style cho giao diện */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, button, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .camera-container {
            text-align: center;
            margin-bottom: 20px;
        }
        video, img {
            width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thêm Sinh Viên và Ảnh Khuôn Mặt</h1>
        <!-- Form thêm sinh viên và ảnh khuôn mặt -->
        <form action="{{ url_for('admin.add_student_face') }}"  method="POST" enctype="multipart/form-data">
            <div class="camera-container">
                <video id="video" autoplay muted></video>
                <button type="button" onclick="startCamera()">Bật Camera</button>
                <button type="button" onclick="captureImage()">Chụp Ảnh</button>
                <img id="captured-image" src="" alt="Ảnh đã chụp sẽ hiển thị tại đây">
                <input type="hidden" id="captured-image-input" name="captured_image">
            </div>

            <div class="form-group">
                <label for="ma_sv">Mã Sinh Viên:</label>
                <input type="text" id="ma_sv" name="ma_sv" placeholder="Nhập mã sinh viên" required>
            </div>
            <div class="form-group">
                <label for="ho">Họ:</label>
                <input type="text" id="ho" name="ho" placeholder="Nhập họ" required>
            </div>
            <div class="form-group">
                <label for="ten">Tên:</label>
                <input type="text" id="ten" name="ten" placeholder="Nhập tên" required>
            </div>
            <div class="form-group">
                <label for="lop">Lớp:</label>
                <input type="text" id="lop" name="lop" placeholder="Nhập lớp" required>
            </div>
            <div class="form-group">
                <label for="ma_khoa">Mã Khoa:</label>
                <input type="text" id="ma_khoa" name="ma_khoa" placeholder="Nhập mã khoa" required>
            </div>
            <button type="submit">Lưu Sinh Viên</button>
        </form>
    </div>

    <script>
        // Hàm mở camera
        function startCamera() {
            const video = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(error => {
                    alert("Không thể truy cập camera. Vui lòng kiểm tra lại.");
                    console.error("Lỗi Camera:", error);
                });
        }

        // Hàm chụp ảnh
        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Đặt kích thước của canvas bằng kích thước video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Vẽ video lên canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Chuyển canvas thành ảnh Base64
            const imageSrc = canvas.toDataURL('image/png');
            document.getElementById('captured-image').src = imageSrc;

            // Gửi ảnh Base64 vào input ẩn
            document.getElementById('captured-image-input').value = imageSrc;
        }
        document.getElementById('image').addEventListener('change', function() {
        const file = this.files[0];
        const maxSize = 18 * 1024 * 1024;  // 5MB

        if (file.size > maxSize) {
            alert('Ảnh quá lớn. Vui lòng chọn ảnh có dung lượng nhỏ hơn 5MB');
            this.value = '';  // Reset file input
        }
    });
    </script>
</body>
</html>
