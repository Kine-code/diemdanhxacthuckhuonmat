<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống điểm danh khuôn mặt</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .column {
            flex: 1;
            min-width: 300px;
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .column h3 {
            margin-top: 0;
        }
        video, img {
            width: 100%;
            max-height: 300px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .info-box p {
            margin: 5px 0;
        }
        .info-box strong {
            display: inline-block;
            width: 120px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Thêm ảnh khuôn mặt</h1>
        </div>
        <div class="row">
            <!-- Màn hình camera -->
            <div class="column">
                <h3>Màn hình nhận diện</h3>
                <video id="video" autoplay muted></video>
                <button onclick="startCamera()">Bắt đầu Camera</button>
                <button onclick="captureImage()">Chụp Ảnh</button>
            </div>
            <!-- Thông tin sinh viên và huấn luyện -->
            <div class="column">
                <h3>Nhập thông tin sinh viên</h3>
                <div class="info-box">
                    <div class="form-group">
                        <label for="student-id">Mã Sinh Viên:</label>
                        <input type="text" id="student-id" placeholder="Nhập mã sinh viên">
                    </div>
                    <div class="form-group">
                        <label for="student-name">Tên Sinh Viên:</label>
                        <input type="text" id="student-name" placeholder="Nhập tên sinh viên">
                    </div>
                    <button onclick="saveAndTrain()">Lưu và Huấn luyện</button>
                </div>
                <h3>Ảnh điểm danh</h3>
                <img id="captured-image" src="" alt="Ảnh điểm danh chưa có">
            </div>
        </div>
    </div>

    <script>
        let currentImageData = null;

        // Mở camera
        function startCamera() {
            const video = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(error => {
                    alert("Không thể truy cập camera. Vui lòng kiểm tra lại.");
                    console.error("Lỗi Camera:", error);
                });
        }

        // Chụp ảnh từ camera
        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Đặt kích thước của canvas bằng kích thước của video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Vẽ ảnh video lên canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Lưu ảnh chụp được vào image src
            const imageSrc = canvas.toDataURL('image/png');
            document.getElementById('captured-image').src = imageSrc;

            // Lưu lại ảnh để huấn luyện sau
            currentImageData = imageSrc;
        }

        // Lưu ảnh và huấn luyện
        function saveAndTrain() {
    const studentId = document.getElementById('student-id').value;
    const studentName = document.getElementById('student-name').value;

    if (!studentId || !studentName || !currentImageData) {
        alert("Vui lòng nhập đầy đủ thông tin và chụp ảnh.");
        return;
    }

    // Tạo dữ liệu để gửi lên server
    const formData = new FormData();
    formData.append('student-id', studentId);
    formData.append('student-name', studentName);
    formData.append('image', currentImageData);

    // Gửi ảnh và thông tin sinh viên lên server để lưu vào thư mục images
    fetch('/save-image', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        console.log(data); // Kiểm tra phản hồi từ server
        if (data.message) {
            alert("Ảnh đã được lưu và huấn luyện thành công!");
            // Chuyển hướng tới trang điểm danh xác thực khuôn mặt
            window.location.href = "/danh-sach-diem-danh"; // Đổi "/danh-sach-diem-danh" thành URL của trang danh sách điểm danh của bạn
        } else {
            alert("Lỗi khi lưu ảnh: " + data.error);
        }
    })
    .catch(error => {
        console.error("Lỗi khi lưu ảnh:", error);
    });
}
    </script>
</body>
</html>
