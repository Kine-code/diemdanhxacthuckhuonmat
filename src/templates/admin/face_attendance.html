<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống điểm danh khuôn mặt</title>
    <style>
        /* Thêm các style của bạn ở đây */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .column {
            flex: 1;
            min-width: 300px;
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .column h3 {
            margin-top: 0;
        }
        video, img {
            width: 100%;
            max-height: 300px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button, input[type="submit"] {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Thêm ảnh khuôn mặt</h1>
        </div>
        <div class="row">
            <!-- Màn hình camera -->
            <div class="column">
                <h3>Màn hình nhận diện</h3>
                <video id="video" autoplay muted></video>
                <button onclick="startCamera()">Bắt đầu Camera</button>
                <button onclick="captureImage()">Chụp Ảnh</button>
            </div>
            <!-- Thông tin sinh viên và huấn luyện -->
            <div class="column">
                <h3>Nhập thông tin sinh viên</h3>
                <!-- Form xử lý lưu thông tin -->
                <form action="{{ url_for('admin.face_attendance') }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="student-id">Mã Sinh Viên:</label>
                        <input type="text" id="student-id" name="student_id" placeholder="Nhập mã sinh viên" required>
                    </div>
                    <div class="form-group">
                        <label for="student-name">Tên Sinh Viên:</label>
                        <input type="text" id="student-name" name="student_name" placeholder="Nhập tên sinh viên" required>
                    </div>
                    <!-- Thêm trường Khoa -->
                    <div class="form-group">
                        <label for="student-khoa">Khoa:</label>
                        <select id="student-khoa" name="student_khoa" required>
                            {% for khoa in khoa %}
                            <option value="{{ khoa[0] }}">{{ khoa[1] }}</option>
                        {% endfor %}
                        </select>
                    </div>
                    <!-- Thêm trường Môn học -->
                    <div class="form-group">
                        <label for="student-monhoc">Môn Học:</label>
                        <select id="student-monhoc" name="student_monhoc" required>
                            {% for subjects  in subjects %}
                            <option value="{{ subjects[0] }}">{{ subjects[1] }}</option>
                        {% endfor %}
                        </select>
                    </div>
                    <!-- Ảnh chụp được -->
                    <input type="hidden" id="captured-image-input" name="captured_image" value="{{ image_url }}">
                    <img id="captured-image" src="" alt="Ảnh điểm danh chưa có">
                    <input type="submit" value="Lưu và Huấn luyện">
                </form>
            </div>
        </div>
    </div>

    <script>
        // Mở camera
        function startCamera() {
            const video = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(error => {
                    alert("Không thể truy cập camera. Vui lòng kiểm tra lại.");
                    console.error("Lỗi Camera:", error);
                });
        }

        // Chụp ảnh từ camera

    // Chụp ảnh từ camera
    // Hàm chụp ảnh
function captureImage() {
    const video = document.getElementById('video');
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    // Đặt kích thước của canvas bằng kích thước video
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    // Vẽ video lên canvas
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Chuyển canvas thành ảnh Base64
    const imageSrc = canvas.toDataURL('image/jpeg', 0.8);  // Giảm chất lượng ảnh xuống 80%

    // Kiểm tra kích thước ảnh Base64
    const maxSize = 5 * 1024 * 1024;  // Giới hạn 5MB
    if (imageSrc.length > maxSize) {
        alert('Ảnh quá lớn. Vui lòng chụp ảnh có kích thước nhỏ hơn.');
        return;
    }

    // Hiển thị ảnh chụp được
    document.getElementById('captured-image').src = imageSrc;

    // Gửi ảnh Base64 vào input ẩn
    document.getElementById('captured-image-input').value = imageSrc;
}

</script>

</body>
</html>
