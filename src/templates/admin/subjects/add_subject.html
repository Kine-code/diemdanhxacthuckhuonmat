<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm môn học</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cssform.css') }}">
</head>
<body>
    <h1>Thêm môn học</h1>
    <form method="POST">
        <label for="ma_mon">Mã môn học:</label><br>
        <input type="text" id="ma_mon" name="ma_mon" required><br><br>

        <label for="ten_mon">Tên môn học:</label><br>
        <input type="text" id="ten_mon" name="ten_mon" required><br><br>

        <label for="so_tc">Số tín chỉ:</label><br>
        <input type="number" id="so_tc" name="so_tc" required><br><br>

        <label for="ngay_bd">Ngày bắt đầu:</label><br>
        <input type="date" id="ngay_bd" name="ngay_bd" required><br><br>

        <button type="submit">Thêm</button>
    </form>
</body>
</html>
